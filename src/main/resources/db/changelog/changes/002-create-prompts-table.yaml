databaseChangeLog:
  - changeSet:
      id: 002-create-prompts-table
      author: voenix-shop
      changes:
        - createTable:
            tableName: prompts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_prompts_title
            tableName: prompts
            columns:
              - column:
                  name: title