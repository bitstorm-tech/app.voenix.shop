server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Use Docker's embedded DNS for dynamic upstream resolution
  resolver 127.0.0.11 ipv6=off;

  # Cache immutable static assets
  location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # SPA fallback - always serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to the backend service (set via API_ORIGIN)
  # Note: proxy_pass without trailing slash preserves the /api prefix
  location /api/ {
    proxy_pass ${API_ORIGIN};
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /images/ {
    proxy_pass ${API_ORIGIN};
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /public/ {
    proxy_pass ${API_ORIGIN};
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
