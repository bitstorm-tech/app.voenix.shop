# JVM arguments for Gradle
# Note: The Kotlin compiler 2.2.0 uses sun.misc.Unsafe which generates warnings on JDK 17+
# These warnings are from the Kotlin compiler itself, not our code.
# JetBrains is aware and will fix this in future Kotlin versions.
# For now, we can suppress these specific warnings:
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m